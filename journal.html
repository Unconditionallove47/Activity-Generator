<head>
  <meta charset="UTF-8">

  <title>Activity Journal</title>

  <!-- Compiled and minified CSS -->

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coustard&display=swap" rel="stylesheet">
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="header">
        <nav>
          <div class="nav-wrapper brown lighten-3">
            <a class="brand-logo center ">WikiOnBored</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <a class=" grey darken-1 waves-effect waves-purple btn" href="./index.html" rel="noopener noreferrer">Activities</a>
              <a class=" grey darken-1 waves-effect waves-purple btn" href="./journal.html" rel="noopener noreferrer">Journal</a>
              <a class=" grey darken-1 waves-effect waves-purple btn" href="./favorites.html" rel="noopener noreferrer">Favorites</a>
            </ul>
          </div>
        </nav>
      </header>

    <main>
<!-- Welcome Modal -->
    <div id="journalModal" class="modal">
        <div class="modal-content">
            <h4>Welcome!</h4>
            <p>Did you enjoy our activity? Please use this page to journal your experience!</p>
        </div>
        <div class="modal-footer">
            <a id="#getStarted" class="getstarted modal-close waves-effect waves-green btn-flat">Get Started</a>
        </div>
    </div>
<!-- enter journal entry -->
    <div class="row">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Tell us about your activity!</span>
                <form id="journalForm">
                    <!-- what activity did you complete -->
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="activity" type="text">
                        <label for="activity">What activity did you complete?</label>
                        </div>
                    </div>
                    <!-- when did you complete the activity -->
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="when" type="text" class="datepicker">
                        <label for="when">When did you complete the activity?</label>
                        </div>
                    </div>
                    <!-- how did you feel before the activity? -->
                    <div class="row">
                        <div class="input-field col s12">
                        <input type="text" id="before" class="feelings autocomplete">
                        <label for="before">How did you feel before the activity?</label>
                        </div>
                    </div>
                    <!-- how did you feel after the activity? -->
                    <div class="row">
                        <div class="input-field col s12">
                        <input type="text" id="after" class="feelings autocomplete">
                        <label for="after">How did you feel after the activity?</label>
                        </div>
                    </div>
                    <!-- write about the activity! -->
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea type="textarea" id="write" class="materialize-textarea" data-length="600"></textarea>
                        <label for="write">Write about your activity!</label>
                        </div>
                    </div>
                    <!-- submit btn -->
                    <div>
                    <button id="submitentry" type="submit" class="btn custom-btn">Submit Journal Entry!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- all journal posts -->
    <div class="row">
        <div class="card-panel blue-grey darken-1">
            <h5 class="resultTitle white-text s12">Your Journal!</h3>
            <div class="row">
                <div id="journalResults">
                    <!-- <div class="col s12 m6">
                        <div class="card blue-grey darken-1 card-content white-text">
                            <div class="card-content white-text">
                                <h5 class="card-title">Activity</h5>
                                <h6 id="date">Activity completed on DATE</h6>
                                <h6 id="feelingsbefore">Prior to the activity you felt BORED</h6>
                                <h6 id="feelingsafter">After the activity you felt HAPPY</h6>
                                <p id="textdescription">I had so much fun!</p>
                            </div>
                        </div>
                    </div> -->
                    </div>
                </div>
        </div>
    </div>


  </main>

  <!-- script section -->

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/journalscript.js"></script>
</body>

</html>
