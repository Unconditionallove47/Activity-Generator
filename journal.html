<!-- enter journal entry -->
    <div class="row">
        <div class="card brown lighten-1">
            <div class="card-content white-text ">
                <span class="card-title center">Did you enjoy our activity? Please use this page to journal your experience!</span>
                <form id="journalForm">
                    <!-- what activity did you complete -->
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="activity" type="text">
                        <label style="color:black;" for="activity">What activity did you complete?</label>
                        </div>
                    </div>
                    <!-- when did you complete the activity -->
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="when" type="text" class="datepicker">
                        <label style="color:black;" for="when">When did you complete the activity?</label>
                        </div>
                    </div>
                    <!-- how did you feel before the activity? -->
                    <div class="row">
                        <div class="input-field col s12">
                        <input type="text" id="before" class="feelings autocomplete">
                        <label style="color:black;" for="before">How did you feel before the activity?</label>
                        </div>
                    </div>
                    <!-- how did you feel after the activity? -->
                    <div class="row">
                        <div class="input-field col s12">
                        <input type="text" id="after" class="feelings autocomplete">
                        <label style="color:black;" for="after">How did you feel after the activity?</label>
                        </div>
                    </div>
                    <!-- write about the activity! -->
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea type="textarea" id="write" class="materialize-textarea" data-length="600"></textarea>
                        <label style="color:black;" for="write">Write about your activity!</label>
                        </div>
                    </div>
                    <!-- submit btn -->
                    <div class="center">
                    <button id="submitentry" type="submit" class="grey darken-1 waves-effect waves-orange btn custom-btn">Submit Journal Entry!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- all journal posts -->
    <div class="row">
        <div class="card-panel brown lighten-1 ">
            <h5 class="resultTitle white-text center s12">Your Journal Entries</h3>
            <div class="row">
                <div id="journalResults">
                    </div>
                </div>
        </div>
    </div>
